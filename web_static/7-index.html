<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" />
    <title >AirBnB clone</title>
</head>
<body>
    <header>
        <div  class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Wyoming, Idaho... </h4>
                <ul class="popover">
                    <li>
                        <h2>Wyoming:</h2>
                        <ul><li>Cheyenne</li>
                            <li>Casper</li></ul>
                        <h2>Idaho:</h2>
                        <ul><li>Boise</li>
                            <li>Twin Falls</li></ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Vast emptiness...</h4>
                <ul class="popover">
                    <li>Vast emptiness</li>
                    <li>Unimaginable loneliness</li>
                    <li>Desperado</li>
                    <li>Buffalo</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="places-wrapper">
                <article><h2>My home</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>

</body>
</html>
